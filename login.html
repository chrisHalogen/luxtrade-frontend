<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="ex-m-auth-page">
        <div class="ex-m-auth-wrapper">
            <h1 class="title-text">Login to Luxtrade</h1>
            <div class="divider-container">
                <hr class="divider">
            </div>
            
            <form action="" method="post">
                
                <div class="form-group">
                    <label for="phone-number">Username</label>
                    <input type="text" name="phone-number" id="phone-number">
                    <p class="description">Enter your Username</p>
                    
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <p class="description">Enter your Password</p>
                    
                </div>

                <div class="btn-wrapper">
                    <button type="submit">Login</button>

                    
                </div>

                <p class="cta-description">
                    Don't have an account, <a href="./sign-up.html">Sign up for one &#8594;</a>
                </p>

                <p class="cta-description" style="margin-top: 0.5rem;">
                    Forgotten your password, <a href="#">Recover your password</a>
                </p>
            </form>
        </div>
    </div>
    
</body>
</html>
